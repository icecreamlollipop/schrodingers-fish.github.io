<!DOCTYPE html>
    <html>

      <head>
        <title>Form</title>
    	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
         <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
         <style>
           body{background-color: darkgrey;}
           .radio-toolbar{margin: 10px;}
           .radio-toolbar input[type="radio"]{
             opacity: 0;
             position: fixed;
             width: 0;
           }
           .radio-toolbar label{
             display: inline-block;
             background-color: #ddd;
             padding: 10px 20px;
             font-family: sans-serif, Arial;
             font-size: 16px;
             border-radius: 4px;
           }
           .radio-toolbar label:hover{background-color: darkgrey;}
           .radio-toolbar input[type="radio"]:checked + label {
             background-color: darkgrey;
           }

         </style>
      </head>

      <body>

        <div class="container" style="background-color:white;">

          <h1>Add New Article</h1>
          <br>

          <form>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-12">
                  <label for="title">Article Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-12">
                  <label for="title">Author Name</label>
                  <input type="text" class="form-control" id="title" placeholder="Name">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <label>Upload Files:</label>
                <input type="file" id="myFile" name="filename2">
              </div>
              <div class="col-sm-6">
                <label>Pages</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>About Me</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <br>

            <div class="row">
              <div class="col-sm-12">
                <label>Article Text</label>
                <textarea class="form-control" placeholder="Enter your text here" rows="10"></textarea>
              </div>
            </div>
            <br>

            <div class="row">
              <div class="col-sm-6">
                <label>Select Tags</label><br>
                <input type="checkbox">Python &nbsp;
                <input type="checkbox">C++ &nbsp;
                <input type="checkbox">Java &nbsp;
                <input type="checkbox">Scala &nbsp;
                <input type="checkbox">Perl
              </div>
              <div class="col-sm-6">
                <label>Visibility</label>
                <div class="radio-toolbar">
                  <input type="radio" id="radioPublic">
                  <label for="radioPublic">Public</label>
                  <input type="radio" id="radioPrivate">
                  <label for="radioPrivate">Private</label>
                </div>
              </div>
            </div>

            <label for="title">Login to Finish Submitting</label>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <input type="checkbox"> Remember me
            <br>
            <br>

            <div class="col-auto">
              <button type="submit" class="btn btn-info mb-2">Submit</button>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

          </form>
        </div>

        <script>
          $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
          });
        </script>

      </body>
    </html>
